<!DOCTYPE html>
<html lang="en">
  <head>

      <div id="Rate">
        0
        <img

          <label for="star4_1"></label>
          <input type="radio" name="rating1" id="star3_1" value="3" />
          <label for="star3_1"></label>
          <input type="radio" name="rating1" id="star2_1" value="2" />
          <label for="star2_1"></label>
          <input type="radio" name="rating1" id="star1_1" value="1" />
          <label for="star1_1"></label>

        <input
          type="submit"
          value="Submit"
          id="submitAnswerRDE"
